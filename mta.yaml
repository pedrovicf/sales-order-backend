_schema-version: 3.3.0
ID: sales-order-backend
version: 1.0.0
description: Sales Order Management Backend App

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - yarn
        - npx cds build --production

modules:
  # Módulo 1: sales-order-backend-service (Mantido em 512M, mas pode ser reduzido se a cota total for baixa)
  - name: sales-order-backend-service
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 256M
      memory: 512M
    build-parameters:
      builder: custom
      commands:
        - cp ../../.cdsrc.json .
      ignore:
        - node_modules
    properties:
      OPTIMIZE_MEMORY: true
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: sales-order-backend-db
      - name: sales-order-backend-uaa

  # Módulo 2: sales-oder-backend-db-deployer
  - name: sales-oder-backend-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      # CORREÇÃO ESSENCIAL: Reduzir a memória para o mínimo (128M) para evitar quota excedida
      disk-quota: 128M 
      memory: 64M
    build-parameters:
      ignore:
        - node_modules
    requires:
      - name: sales-order-backend-db

  # Módulo 3: sales-order-backend-app-router
  - name: sales-order-backend-app-router
    type: approuter.nodejs
    path: app-router
    parameters:
      disk-quota: 256M
      # AJUSTE: Reduzir memória para o App Router (256M pode ser muito)
      memory: 128M
    build-parameters:
      builder: custom
      commands: 
        - yarn
      ignore:
        - node_modules
    requires:
      - name: sales-order-backend-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: "~{srv-url}"
          forwardAuthToken: true

resources:
  # Recurso 1: sales-order-backend-db
  - name: sales-order-backend-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      config:
        schema: SALESORDERDB
        makeUniqueName: false
    properties:
      hdi-container-name: '${service-name}'
      hdi-service-name: '${service-name}'

  # Recurso 2: sales-order-backend-uaa
  - name: sales-order-backend-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sales-order-backend-uaa
        tenant-mode: dedicated